<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/lieferino-favicon-color.png"
    />
    <title>Lieferino</title>
    <script src="scripts/db.js"></script>
    <script src="script.js"></script>
    <script src="scripts/templates.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/assets.css" />
  </head>
  <body onload="renderDishes()"> 
    <section class="top_section">
      <div class="header">
        <img
          class="head_logo"
          src="assets/img/lieferino-high-resolution-logo-transparent.png"
          alt=""
        />
      </div>
    </section>
    <section class="info_section">
      <div>
        <img
          class="primo_burger_img"
          src="assets/img/burgers-7221445_1280.jpg"
          alt=""
        />
        <div class="restaurant_brand">
          <h1>Primo Burger & Pizza</h1>
          <img
            class="main_section_logo"
            src="assets/img/lieferino-favicon-color.png"
            alt=""
          />
        </div>
        <div class="rating_info_bar">
          <p>
            <img class="rating_star" src="assets/img/star-35289_1280.png" alt="" />
            3.9 (200+)
          </p>
          <p>
            <img
              class="min_worth_basket"
              src="assets/img/icon-1641920_1280.png"
              alt=""
            />
            Min. 25,00€
          </p>
          <p>
            <img
              class="bike_icon"
              src="assets/img/delivery-7491357_1280.png"
              alt=""
            />
            4,00€
          </p>
        </div>
        <div>
          <p class="rating_info_bar">
            Von Burger über Pizza zu Indischem, bei uns gibt es für jeden
            Geschmack etwas.
          </p>
        </div>
      </div>
      <div class="categories">
        <a href="">Burger</a><a href="">Pizza</a><a href="">Beilagen</a>
      </div>
    </section>
    <section id="menu_section" class="menu_section">
      <div id="dishes">
        <div id="burgers">

        </div>
        <div id="pizzas">

        </div>
      </div>
    </section>
  </body>
</html>
